{% extends 'base.html' %} {% block content %}

<h1>{{blog.title}}</h1>
<div>
  {{blog.user.username}}<br />
  {{blog.pub_date}}
</div>
{% if blog.image %}
<p><img src="{{blog.image.url}}" alt="" /></p>
{% endif %}
<p>{{blog.body}}</p>
<a href="{% url 'blog:update' blog.id %}">수정하기</a>
<a href="{% url 'blog:delete' blog.id %}">삭제하기</a>
<a href="{% url 'home' %}">HOME</a>
{% endblock %}
