{% extends 'base.html' %} {% block content %}
<style>
  body {
    text-align: center;
  }
  h1 {
    margin-top: 30px;
    margin-bottom: 30px;
    font-weight: bold;
  }
  h3 {
    font-weight: bold;
  }
  a {
    text-decoration: none;
    color: black;
  }
  .post_image {
    width: 150px;
  }
</style>

<h1>BLOG</h1>
{% if user.is_authenticated %}

<a href="{% url 'blog:new_with_django_form' %}">
  <button type="button" class="btn btn-primary">New Post</button></a
>
<br />

{% else %}
<p>* 로그인 후 글쓰기가 가능합니다. *</p>

{% endif %}
<hr />

{% for blog in blogs %}

<div>
  <a href="{% url 'blog:detail' blog.id %}">
    {% if blog.image %}
    <p><img class="post_image" src="{{blog.image.url}}" alt="" /></p>
    {% endif %}
    <h3>{{ blog.title }}</h3>
    {{ blog.writer }}<br />
    {{ blog.summary }} ...</a
  >
</div>
<br />
<br />

{% endfor %} {% endblock %}
